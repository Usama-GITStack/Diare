<div class="set-section">
  <header class="header-section-bg-color ">
    <h5 class="text-center" style="margin: auto;">Add a New Article</h5>
  </header>
  <section>
    <div class="regirstration-box">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-12">
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label">Item Code:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputEmail" placeholder="" required>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label">Name of
                  the article:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputEmail" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label">Cost Price:</label>
                <div class="col-sm-8">
                  <input type="tel" class="form-control" id="inputEmail" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label">Selling Price:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputEmail" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label">Margin:</label>
                <div class="col-sm-8">
                  <input type="" class="form-control" id="inputEmail" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="col-md-12">
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label">Unit:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputEmail" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label">Category:</label>
                <div class="col-sm-8">
                  <input type="" class="form-control" id="inputEmail" placeholder="">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-success buttons-style  w-100 ">RECORD</button>
                </div>
                <div class="col-md-6">
                  <button class="btn btn-success buttons-style  w-100 ">TO CANCEL</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
