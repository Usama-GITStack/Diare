<section class="main container-set">
  <div class="card">
    <div class="card-header">
      Add Invoice
    </div>
    <div class="card-body">
      <div class="regirstration-box">
        <form method="post" ngNativeValidate (submit)="onCourseSend()">
          <div class="row">
            <div class="col-md-6">
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Date:</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" placeholder="" [(ngModel)]="DATED" name="Date" required>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">CLIENT NAME:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" [(ngModel)]="CLIENTNAME" name="Document"
                      required>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">DOCUMENT NUMBER:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" [(ngModel)]="DOCUMENTNUMBER" name="Document"
                      required>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">TOTAL AMOUNT:</label>
                  <div class="col-sm-8">
                    <input type="" class="form-control" placeholder="" [(ngModel)]="TOTALAMOUNT" name="Warehouse"
                      required>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">GOOD DELIVERY GENERATE:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" [(ngModel)]="GOODDELIVERYGENERATE"
                      name="Reception" required>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-success buttons-style  w-100 ">Save</button>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-success buttons-style  w-100 " type="reset">TO CANCEL</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
