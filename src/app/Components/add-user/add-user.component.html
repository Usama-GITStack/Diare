<div class="set-section">
  <header class="header-section-bg-color ">
    <h5 class="text-center" style="margin: auto;">REGISTER A NEW User</h5>
  </header>
  <section>
    <div class="regirstration-box">
      <form method="post" ngNativeValidate (submit)="onCourseSend()">
        <div class="row">

          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">User Code:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="" value="UT-{{random}}" required>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">First Name & Last Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="" [(ngModel)]="Name" name="Name" required>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Phone:</label>
              <div class="col-sm-8">
                <input type="tel" class="form-control" placeholder="" [(ngModel)]="Phone" name="Phone" required>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">FUNCTION:</label>
              <div class="col-sm-8">
                <select class="form-control" id="sel1" [(ngModel)]="Function" name="Function" required>
                  <option>ADMINISTRATOR</option>
                  <option>COMMERCIAL</option>
                  <option>VISITOR</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">PASSWORD:</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="" [(ngModel)]="Password" name="Password"
                  required>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">PASSWORD CONFIRMATION:</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="" [(ngModel)]="PasswordC" name="PasswordC"
                  required>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <button type="submit" class="btn btn-success buttons-style  w-100 ">Save</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-success buttons-style  w-100 ">CANCEL</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
