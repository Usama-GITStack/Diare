<header class="header-section-bg-color ">
  <h5 class="text-center" style="margin: auto;">LIST OF ARTICLES</h5>
</header>
<section class="border-color-set">
  <div class="row">
    <div class="col-md-4 padding-colm-set ">
      <div class="col-md-12">
        <label for="birthday" class="text-color ">From:</label>
        <input type="date" class="form-control" id="" name="">
      </div>
      <div class="col-md-12">
        <label for="birthday" class="text-color ">To:</label>
        <input type="date" class="form-control" id="" name="">
      </div>
    </div>
    <div class="col-md-4 border-left padding-colm-set ">
      <div class="col-md-12">
        <label for="sel1" class="text-color ">ITEM CODE:</label>
        <select class="form-control" id="sel1" *ngFor="let tb of tabledata;">
          <option>{{tb.ItemCode}}</option>
        </select>
      </div>
      <div class="col-md-12">
        <label for="sel1" class="text-color ">ARTICLE NAME:</label>
        <select class="form-control" id="sel1">
          <option *ngFor="let tb of tabledata;">{{tb.Nameofthearticle}}</option>

        </select>
      </div>

    </div>
    <div class="col-md-4 border-left padding-colm-set ">
      <label for="sel1" class="text-color ">ARTICLE CATEGORY:</label>
      <select class="form-control" id="sel1">
        <option *ngFor="let tb of tabledata;">{{tb.Category}}</option>

      </select>
      <button class="btn btn-success buttons-style  w-50 " style="float: right; margin-top: 5%;">APPLY FILTER</button>
    </div>
  </div>
</section>
<section class="section-space" id="PDF">
  <table id="excel-table" #dataTable class="display table table_size table_background" style="width:100%">
    <thead>
      <tr class="home-page-color-bg">
        <th scope="col">Item code</th>
        <th scope="col">Item Name</th>
        <th scope="col">Category</th>
        <th scope="col">Selling Price</th>
        <th scope="col">Unit</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tb of tabledata; let i=index">
        <td>{{tb.ItemCode}}</td>
        <td>{{tb.Nameofthearticle}}</td>
        <td>{{tb.Category}}</td>
        <td>{{tb.SellingPrice}}</td>
        <td>{{tb.Unit}}</td>
        <td> <button class="btn btn-success buttons-style  w-100 " (click)="openXl(content ,i)">Edit</button>
          <button class="btn btn-success buttons-style  w-100 " (click)=Delete(i)>Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
<section>
  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-success buttons-style  w-100 " routerLink="/AddArticals">Add</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success buttons-style  w-100 " (click)="exportexcel()">Actions</button>
        </div>
      </div>

    </div>
    <div class="col-md-2">
      <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">

        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form ngNativeValidate (submit)="onCourseSend()">
      <div class="row">
        <div class="col-md-6">
          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Item Code:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="" value="{{ItemCode}}" required disabled>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Name of
                the article:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="" [(ngModel)]="Nameofthearticle"
                  name="Nameofthearticle" required>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Cost Price:</label>
              <div class="col-sm-8">
                <input type="tel" class="form-control" placeholder="" [(ngModel)]="CostPrice" name="CostPrice"
                  (ngModelChange)="somethingChanged($event)" required>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Selling Price:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="" [(ngModel)]="SellingPrice" name="SellingPrice"
                  (ngModelChange)="somethingChanged1($event)" required>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Margin:</label>
              <div class="col-sm-8">
                <input type="" class="form-control" placeholder="" value="{{Sub}}" [(ngModel)]="Margin" name="Margin"
                  required>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Unit:</label>
              <div class="col-sm-8">
                <select class="form-control" id="sel1" [(ngModel)]="Unit" name="Unit" required>
                  <option>Boxes</option>
                  <option>Meters</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Category:</label>
              <div class="col-sm-8">
                <select class="form-control" id="sel1" [(ngModel)]="Category" name="Category" required>
                  <option>Milk</option>
                  <option>Products</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6">
                <button type="submit" class="btn btn-success buttons-style  w-100 ">SAVE</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-success buttons-style  w-100 ">CANCEL</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
