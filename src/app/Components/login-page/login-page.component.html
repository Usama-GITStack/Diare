<div class="wrapper">
  <form class="form-signin" (submit)="onLogin()">
    <img src="../assets/logo.jpg" class="w-24" style="margin-left: auto; margin-right: auto;">
    <h2 class="form-signin-heading">Login</h2>
    <input type="email" class="form-control" [(ngModel)]="Username" name="Username" placeholder="Email Address"
      required="" autofocus="" />
    <input type="password" class="form-control" [(ngModel)]="Password" name="Password" placeholder="Password"
      required="" />
    <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label>
    <br>
    <label>
      <a routerLink="AddUser">Register New User</a>
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
</div>
