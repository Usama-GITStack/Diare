<div class="set-section">
  <header class="header-section-bg-color ">
    <h5 class="text-center" style="margin: auto;">REGISTER A NEW CUSTOMER</h5>
  </header>
  <section>
    <div class="regirstration-box">
      <form method="post" ngNativeValidate (submit)="onCourseSend()">
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Customer Code:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="" value="CL-{{random}}" required>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="" [(ngModel)]="LastName" name="LastName"
                    required>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone:</label>
                <div class="col-sm-8">
                  <input type="tel" class="form-control" placeholder="" [(ngModel)]="Phone" name="Phone" required>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="" [(ngModel)]="City" name="City" required>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Civility:</label>
                <div class="col-sm-8">
                  <select class="form-control" id="sel1" [(ngModel)]="Civility" name="Civility" required>
                    <option>Sir</option>
                    <option>Mr</option>
                    <option>Mrs</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="" [(ngModel)]="FirstName" name="FirstName"
                    required>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category:</label>
                <div class="col-sm-8">
                  <select class="form-control" id="sel1" [(ngModel)]="Category" name="Category">
                    <option>WHOLESALER</option>
                    <option>SEMI WHOLESALER</option>
                    <option>RETAILER</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Madina Address:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="" [(ngModel)]="Address" name="Address" required>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-success buttons-style  w-100 ">Save</button>
                </div>
                <div class="col-md-6">
                  <button class="btn btn-success buttons-style  w-100 ">TO CANCEL</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
