<header class="header-section-bg-color ">
  <h5 class="text-center" style="margin: auto;">LIST OF User</h5>
</header>

<section class="section-space" id="PDF">
  <table id="excel-table" class="display table table_size table_background" style="width:100%">
    <thead>
      <tr class="home-page-color-bg">
        <th scope="col">USER CODE</th>
        <th scope="col">LAST NAME AND FIRST NAME</th>
        <th scope="col">PHONE</th>
        <th scope="col">FUNCTIONS</th>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tb of tabledata; let i=index">
        <td>{{tb.UserCOde}}</td>
        <td>{{tb.Name}}</td>
        <td>{{tb.Phone}}</td>
        <td>{{tb.Function}}</td>
        <td> <button class="btn btn-success buttons-style  w-100 " (click)="openXl(content ,i)">Edit</button>
          <button class="btn btn-success buttons-style  w-100 " (click)=Delete(i)>Remove</button></td>
      </tr>
    </tbody>
  </table>
</section>
<section>
  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-success buttons-style  w-100 " routerLink="/AddUser">Add</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success buttons-style  w-100 " (click)="exportexcel()">Actions</button>
        </div>
      </div>

    </div>
    <div class="col-md-2">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-success buttons-style  w-100 ">Edit</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success buttons-style  w-100 ">Remove</button>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form ngNativeValidate (submit)="onCourseSend()">
      <div class="row">

        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">User Code:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="" value="{{UC}}" disabled required>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">First Name & Last Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="" [(ngModel)]="Name" name="Name" required>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Phone:</label>
            <div class="col-sm-8">
              <input type="tel" class="form-control" placeholder="" [(ngModel)]="Phone" name="Phone" required>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">FUNCTION:</label>
            <div class="col-sm-8">
              <select class="form-control" id="sel1" [(ngModel)]="Function" name="Function" required>
                <option>ADMINISTRATOR</option>
                <option>COMMERCIAL</option>
                <option>VISITOR</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">PASSWORD:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" placeholder="" [(ngModel)]="Password" name="Password"
                required>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">PASSWORD CONFIRMATION:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" placeholder="" [(ngModel)]="PasswordC" name="PasswordC"
                required>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-success buttons-style  w-100 ">Save</button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-success buttons-style  w-100 ">CANCEL</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
